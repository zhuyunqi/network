apply plugin: 'com.android.library'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


ext {
    bintrayRepo = 'maven'
    bintrayName = 'network'

    publishedGroupId = 'com.zyq.network'
    libraryName = 'network'
    artifact = 'networklibrary'

    libraryDescription = 'The gradient ui that View can change from one background to another background. (Such as the background of ImageView, the color of TextView)'

    siteUrl = 'https://github.com/wangdong20/AndroidGradientUI'
    gitUrl = 'https://github.com/wangdong20/AndroidGradientUI.git'

    libraryVersion = '1.0.1'

    developerId = 'zyq'
    developerName = 'zhuyunqi'
    developerEmail = 'zhuyunqi_88@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compileOnly 'io.reactivex:rxjava:1.3.0'
    compileOnly 'io.reactivex:rxandroid:1.1.0'
    compileOnly 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compileOnly 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compileOnly 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
}
