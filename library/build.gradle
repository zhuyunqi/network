apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


// 上传命令 gradlew clean build bintrayUpload -PbintrayUser=用户名 -PbintrayKey=API Key -PdryRun=false
publish {
    userOrg = 'zhuyunqi'  //bintray注册的用户名（不是邮箱）
    groupId = 'com.zyq.network'
    artifactId = 'networklibrary'  //项目名称
    publishVersion = '1.0.0'  //版本号
    desc = 'network framework'  //项目描述。可空。
    website = 'https://github.com/zhuyunqi/network'  //项目地址，一般填github地址。可空。

}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compileOnly 'io.reactivex:rxjava:1.3.0'
    compileOnly 'io.reactivex:rxandroid:1.2.1'
    compileOnly 'com.squareup.retrofit2:retrofit:2.1.0'
    compileOnly 'com.squareup.retrofit2:converter-gson:2.1.0'
    compileOnly 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
}


